<div class="modal-header">
  <div class="modalContainer">
    <h5 class="modal-title">Confirm file deleting</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="dismiss()"
    ></button>
  </div>
</div>
<div class="modal-body">
  <p class="modal-text">
    Are you sure you want to delete the file «{{ fileName }}»?
  </p>
</div>
<div class="modal-footer">
  <div class="modalFooterContainer">
    <button type="button" class="card-button cancel-btn" (click)="dismiss()">
      <span class="button-text">Cancel</span>
    </button>
    <button
      type="button"
      class="card-button primary confirm-btn"
      (click)="confirm()"
    >
      <span class="button-text">Confirm</span>
    </button>
  </div>
</div>
