name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ ci/setup ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Test (coverage)
        run: npm run test -- --configuration=ci

      - name: Build
        run: npm run build

 
